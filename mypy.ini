[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True
check_untyped_defs = False
no_implicit_optional = False
strict_optional = True

# Exclude test files from strict checking
[mypy-tests.*]
ignore_errors = True

# Exclude testbench (less critical)
[mypy-src.testbench.*]
ignore_errors = True

# Core modules - enable checking
[mypy-src.core.*]
warn_return_any = False
check_untyped_defs = False

# Mesh module has complex router type hierarchy - skip for now
[mypy-src.core.mesh]
ignore_errors = True

# Routing selector has complex union type narrowing - skip for now
[mypy-src.core.routing_selector.*]
ignore_errors = True

# Verification modules
[mypy-src.verification.*]
ignore_errors = True

# Traffic modules
[mypy-src.traffic.*]
ignore_errors = True

# Visualization modules
[mypy-src.visualization.*]
ignore_errors = True

# Config module
[mypy-src.config]
ignore_errors = True
