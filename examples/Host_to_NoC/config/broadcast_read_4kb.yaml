# Host to NoC - Broadcast Read Test (4KB)
# Reads same 4KB address from all compute nodes

# System configuration
topology:
  mesh_rows: 4
  mesh_cols: 5
  edge_column: 0

router:
  buffer_depth: 16

# Transfer configuration
transfer:
  # Source settings (for initial write)
  src_addr: 0x0000
  src_size: 4096            # 4KB

  # Read settings
  read_src_addr: 0x1000     # Address to read from in Local Memory
  read_size: 4096           # 4KB to read per node
  target_nodes: "all"       # Read from all 16 nodes

  # AXI burst settings
  max_burst_len: 16
  beat_size: 32              # Match AXI data width (256 bits = 32 bytes)
  max_outstanding: 8

  # Transfer mode
  transfer_mode: "broadcast_read"

  # Pacing
  inter_txn_delay: 0

# Simulation settings
simulation:
  max_cycles: 50000
  verbose: false
